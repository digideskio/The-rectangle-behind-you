<!DOCTYPE html>

<meta charset='utf-8'>

<style>
  html {
    height: 100%;
  }
  body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
  }
  #canvas {
    width: 305px;
    height: 115px;
    
    position: relative;
    overflow: hidden;
  }
</style>

<div id='canvas' onclick='activate()'>
  <img id='img' src='halloween00-hpanim.gif'>
</div>

<script>
  var img = 'halloween00-hpanim.gif';
  
  function activate() {
    document.getElementById('img').src = img + '?' + Math.random();
  }
</script>
